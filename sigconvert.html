<!DOCTYPE html>
<html lang="en">
    <script src="sigconvert.js"></script>
    <head>
        <title>Sig convert</title>
    </head>
    <body>
        <label>C-style</label><br>
        <input type="text" id="cstyle" oninput="Sig_OnEdit('cstyle')">
        <input type="checkbox", id="usechars", oninput="Sig_OnEdit('usechars')"> <label>Use printable hex chars (ex: '\x50' becomes 'P')</label><br>
        <label>C-style mask</label><br>
        <input type="text" id="mask" oninput="Sig_OnEdit('mask')"><br>
        <label>IDA-style</label><br>
        <input type="text" id="idastyle" oninput="Sig_OnEdit('idastyle')">
    </body>
</html>
